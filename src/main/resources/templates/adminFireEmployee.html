<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fire Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
</head>

<body>
	<div class="container-fluid" id="wholePage">
		<div class="row justify-content-center">
			<div align="center" class="col-sm-12" id="rosterHeader">
				<h1>Fire Employee</h1>
			</div>
			<div class="row justify-content-center" id="headerSpace"></div>


			<div class="row justify-content-center"
				id="dashboardBodyCreateRosterAddOn">
				<div align="center" class="col-sm-3"></div>
				<div align="center" class="col-sm-8"></div>

				
				<div class="col-sm-12" id="rosterTable">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Employee Email</th>
								<th>Employee Password</th>
								<th>Employee Enabled</th>
							</tr>
						</thead>
						<tr th:each="employee:${employee}">
							<td th:text="${employee.username}"></td>
							<td th:text="${employee.password}"></td>
							<td th:text="${employee.enabled}"></td>
							<td><a
									th:href="@{/employee-dashboard/update-employee/{id}(id = ${employee.username})}"
									class="btn btn-primary">Update</a>
									<a
									th:href="@{/employee-dashboard/delete-employee/{id}(id = ${employee.username})}"
									class="btn btn-danger">Delete</a>
								</td>
						</tr>
					</table>

				</div>




			</div>
			

		</div>

		<div class="row justify-content-center" id="footerSpace">
			<div class="col-sm-4">
				<a href="/admin-dashboard"><button type="button">Return
						to Dashboard</button></a>
			</div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<a href="/logout"><button type="button">Logout</button></a>
			</div>

		</div>
	</div>

</body>
