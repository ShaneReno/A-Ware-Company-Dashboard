<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add New Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid" id="wholePage">
		<div class="row justify-content-center">
			<div align="center" class="col-sm-12" id="rosterHeader">
				<h1>Add New Employee</h1>
			</div>
			<div class="row justify-content-center" id="headerSpace"></div>


			<div class="row justify-content-center" id="dashboardBody">
				<div align="center" class="col-sm-3"></div>
				<div align="center" class="col-sm-8">

					<form th:action="@{/saveEmployeeHire}" th:object="${employee}" method="post">
						<table class="table table-striped">
							<thead>
								<tr>
									<th class="customTH"><label>Enter New Hire Email: </label></th>
									<th class="customTH"><input type="text" th:field = "*{username}" name="username"></th>
								</tr>
								<tr>
									<th class="customTH"><label>Enter New Hire Password: </label></th>
									<th class="customTH"><input type="password" th:field = "*{password}" name="password"></th>
								</tr>
								<tr>
									<th class="customTH"><label>Enter New Hire Enabled (true/false): </label></th>
									<th class="customTH"><select th:field = "*{enabled}" name="enabled" id="enabled">
    										<option value="true">true</option>
    										<option value="false">false</option>
  										</select>
  									</th>
								</tr>
								<tr>
									<th class="customTH"> </th>
									<th class="customTH"><input type="submit" value="Confirm New Employee's Credentials"></th>
								</tr>

							</thead>
						</table>
					</form>
					
				</div>
				<div align="center" class="col-sm-1"></div>

			</div>

			<div class="row justify-content-center" id="footerSpace">
				<div class="col-sm-4">
					<a href="/admin-dashboard"><button type="button">Return
							to Dashboard</button></a>
				</div>
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<a href="/logout"><button type="button">Logout</button></a>
				</div>

			</div>
		</div>
	</div>
</body>
