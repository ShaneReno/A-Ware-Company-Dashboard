<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add New Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid" id="wholePage">
		<div class="row justify-content-center">
			<div align="center" class="col-sm-12" id="rosterHeader">
				<h1>Add New Employee</h1>
			</div>
			<div class="row justify-content-center" id="headerSpace"></div>


			<div class="row justify-content-center" id="dashboardBody">
				<div align="center" class="col-sm-3"></div>
				<div align="center" class="col-sm-8">

					<form>
						<table class="table table-striped">
							<thead>
								<tr>
									<th><label>Enter New Hire Email: </label></th>
									<th><input type="text" name="username"></th>
								</tr>
								<tr>
									<th><label>Enter New Hire Password: </label></th>
									<th><input type="text" name="password"></th>
								</tr>
								<tr>
									<th><label>Enter New Hire Role: </label></th>
									<th><input type="text" name="weekNo"></th>
								</tr>
								<tr>
									<th> </th>
									<th><input type="submit" value="Submit hours for this employee"></th>
								</tr>

							</thead>
						</table>

						
					</form>
				</div>
				<div align="center" class="col-sm-1"></div>

			</div>

			<div class="row justify-content-center" id="footerSpace">
				<div class="col-sm-4">
					<a href="/admin-dashboard"><button type="button">Return
							to Dashboard</button></a>
				</div>
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<a href="/logout"><button type="button">Logout</button></a>
				</div>

			</div>
		</div>
	</div>
</body>
