<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>View Weather</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
</head>

<body>
	<div class="container-fluid" id="wholePage">
		<div class="row justify-content-center">
			<div align="center" class="col-sm-12" id="rosterHeader">
				<h1>View Weather</h1>
			</div>

			<div class="row justify-content-center" id="dashboardBody">

				<div align="center" class="col-sm-12" id="dashboardBody">
					<img th:src="${image}" alt="AWare-Weather-Situation">
				</div>


				<h2>
					Temperature in Dublin: <span th:text="${weather}"> </span> C
				</h2>
				<h2>
					Raining in Dublin: <span th:text="${weatherRain}"></span>
				</h2>
				<h2></h2>
				<h2>
					Wind Speed in Dublin: <span th:text="${weatherWindSpeed}"></span>
					km/h
				</h2>
				<h2></h2>
			</div>

			<div class="row justify-content-center" id="footerSpace">
				<div class="col-sm-4">
					<a href="/employee-dashboard"><button type="button">Return
							to Dashboard</button></a>
				</div>
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<a href="/logout"><button type="button">Logout</button></a>
				</div>

			</div>
		</div>
	</div>
</body>
