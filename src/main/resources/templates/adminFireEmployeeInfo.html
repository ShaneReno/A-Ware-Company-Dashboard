<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fire / Update Employee Record</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid" id="wholePage">
		<div class="row justify-content-center">
			<div align="center" class="col-sm-12" id="rosterHeader">
				<h1>Fire / Update Employee Record</h1>
			</div>
			<div class="row justify-content-center" id="headerSpace"></div>


			<div class="row justify-content-center"
				id="dashboardBodyCreateRosterAddOn">
				<div align="center" class="col-sm-3"></div>
				<div align="center" class="col-sm-8">


				
					
					<form th:action="@{/saveEmployeeRecord}" th:object="${employee}" method="post">
					<input type="hidden" th:field = "*{username}" />
						<table class="table table-striped">
							
							<thead>
								<tr>
									<th class="customTH"><label>Enter Employee Email: </label></th>
									<th class="customTH"><input type="text" th:field = "*{username}" name="username"></th>
								</tr>
								<tr>
									<th class="customTH"><label>Enter Employee Password: </label></th>
									<th class="customTH"><input type="password" th:field = "*{password}" name="password"></th>
								</tr>
								<tr>
									<th class="customTH"><label>Enter Employee Enabled (true/false): </label></th>
									<th class="customTH"><input type="text" th:field = "*{enabled}" name="enabled"></th>
								</tr>
								<tr>
									<th class="customTH"> </th>
									<th class="customTH"><input type="submit" value="Update Employee's Credentials"></th>
								</tr>
							</thead>
						</table>

						
					</form>




				</div>
				<div align="center" class="col-sm-1"></div>

			</div>

			<div class="row justify-content-center" id="footerSpace">
				<div class="col-sm-4">
					<a href="/admin-dashboard"><button type="button">Return
							to Dashboard</button></a>
				</div>
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<a href="/logout"><button type="button">Logout</button></a>
				</div>

			</div>
		</div>
	</div>
</body>
