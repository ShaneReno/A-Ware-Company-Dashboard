<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Holiday Hours Accrued</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid" id="wholePage">
		<div class="row justify-content-center">
			<div align="center" class="col-sm-12" id="rosterHeader">
				<h1>Holiday Hours Accrued</h1>
			</div>
			<div class="row justify-content-center" id="rosterTable">
				
				<div align="center" class="col-sm-6" id="rosterTable">

					<h2>
						Holiday Hours Accrued For <span
							th:text="${#authentication.getPrincipal().getUsername()}"></span>
					</h2>
					<hr>

					<table class="table table-striped">
						<tr>
							<td>You have accrued:</td>
							<td th:text="${hoursAccrued}"></td>
						</tr>
					</table>
				</div>


			</div>



			<div class="row justify-content-center" id="footerSpace">
				<div class="col-sm-4">
					<a href="/employee-dashboard"><button type="button">Return
							to Dashboard</button></a>
				</div>
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<a href="/logout"><button type="button">Logout</button></a>
				</div>

			</div>
		</div>
	</div>
</body>
