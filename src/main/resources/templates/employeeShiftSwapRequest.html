<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Requesting a Shift Swap</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid" id="wholePage">
		<div class="row justify-content-center">
			<div align="center" class="col-sm-12" id="rosterHeader">
				<h1>Requesting a Shift Swap</h1>
			</div>
			<div class="row justify-content-center" id="headerSpace"></div>


			<div class="row justify-content-center" id="dashboardBody">
				<form th:action="@{/employee-dashboard/employee-shift-swap-request-sent}" method="post" id="shiftSwapForm">
						<table class="table table-striped">
							<thead>
								<tr>
									<th class="customTH"><label>Your Email: </label></th>
									<th class="customTH"><input type="text" th:value = "${#authentication.getPrincipal().getUsername()}" id = "employeeEmail" name = "employeeEmail" required='required'></th>
								</tr>
								<tr>
									<th class="customTH"><label>Enter Recipient Employee Email: </label></th>
									<th class="customTH">
										<select th:field = "${shiftSwapModel.recipientEmail}" name="employeeEmail" form="shiftSwapForm" required='required'>
    										<option th:each="roster:${roster}"
    												th:value="${roster.employeeEmail}"
    												th:text="${roster.employeeEmail}"></option>
  										</select>
  									</th>
								</tr>
								<tr>
									<th class="customTH"><label>Swap Day: </label></th>
									<th class="customTH"><select th:field = "${shiftSwapModel.swapDay}" name="swapDay" id="swapDay" required='required'>
    										<option value="Monday">Monday</option>
    										<option value="Tuesday">Tuesday</option>
    										<option value="Wednesday">Wednesday</option>
    										<option value="Thursday">Thursday</option>
    										<option value="Friday">Friday</option>
    										<option value="Saturday">Saturday</option>
    										<option value="Sunday">Sunday</option>
  										</select>
  									</th>
								</tr>
								<tr>
									<th class="customTH"><label>For Day: </label></th>
									<th class="customTH"><select th:field = "${shiftSwapModel.forDay}" name="forDay" id="forDay" required='required'>
    										<option value="Monday">Monday</option>
    										<option value="Tuesday">Tuesday</option>
    										<option value="Wednesday">Wednesday</option>
    										<option value="Thursday">Thursday</option>
    										<option value="Friday">Friday</option>
    										<option value="Saturday">Saturday</option>
    										<option value="Sunday">Sunday</option>
  										</select>
  									</th>
								</tr>
								<tr>
									<th class="customTH"> </th>
									<th class="customTH"><input type="submit" value="Submit Shift Swap Request"></th>
								</tr>
							
							</thead>
						</table>

						
					</form>

				</div>
			</div>


			<div class="row justify-content-center" id="footerSpace">
				<div class="col-sm-4">
					<a href="/employee-dashboard"><button type="button">Return
							to Dashboard</button></a>
				</div>
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<a href="/logout"><button type="button">Logout</button></a>
				</div>

			</div>
		</div>
	</div>
</body>
