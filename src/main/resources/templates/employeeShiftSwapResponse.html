<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responding to a Shift Swap</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid" id="wholePage">
		<div class="row justify-content-center">
			<div align="center" class="col-sm-12" id="rosterHeader">
				<h1>Responding to a Shift Swap</h1>
			</div>
			<div class="row justify-content-center" id="headerSpace"></div>


			<div class="row justify-content-center" id="dashboardBody">
				<div class="col-sm-12" id="rosterTable">
					<h2 id = "signedInText"><span th:text="${#authentication.getPrincipal().getUsername()}"></span>,</h2>
					<h3>
						Employee(s) <span id="employeeEmailSpan" th:text="${employeeEmails}" > </span> would like to swap:
					</h3>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Request ID</th>
								<th>Requesting Employee Email</th>
								<th>Recipient Email</th>
								<th>Swap Day</th>
								<th>For Day</th>
								<th>Accepted</th> 
							</tr>
						</thead>
						<tr th:each="shiftSwapInstance:${shiftSwapInstance}">
							<td th:text="${shiftSwapInstance.requestId}"></td>
							<td th:text="${shiftSwapInstance.employeeEmail}"></td>
							<td th:text="${shiftSwapInstance.recipientEmail}"></td>
							<td th:text="${shiftSwapInstance.swapDay}"></td>
							<td th:text="${shiftSwapInstance.forDay}"></td>
							<td th:text="${shiftSwapInstance.accepted}"></td>
							<td><a
									th:href="@{/employee-dashboard/accept-shift-swap-request/{id}(id = ${shiftSwapInstance.requestId})}"
									class="btn btn-primary">Accept</a>
									 <!--
									<a
									th:href="@{/employee-dashboard/deny-shift-swap-request/{id}(id = $shiftSwapModel.requestId})}"
									class="btn btn-danger">Deny</a>
									-->
								</td>
						</tr>
					</table>

				</div>
			</div>
			</div>


			<div class="row justify-content-center" id="footerSpace">
				<div class="col-sm-4">
					<a href="/employee-dashboard"><button type="button">Return
							to Dashboard</button></a>
				</div>
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<a href="/logout"><button type="button">Logout</button></a>
				</div>

			</div>
		</div>
	</div>
</body>
